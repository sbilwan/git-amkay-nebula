def buildType = (versionDetails().branchName.toUpperCase().startsWith('RELEASE') || versionDetails().branchName.toUpperCase().startsWith('RELEASE')) ? 'releases' : 'snapshots'
def projVersionType = buildType == 'snapshots' ? 'SNAPSHOT' : 'RELEASE'

// publishing to nexus using nebula plugin
publishing {
    repositories {
        maven {
            if (projVersionType == 'RELEASE')
                url "http://localhost:8081/repository/testamkayreleasepluginddd-releases"
            else
                url "http://localhost:8081/repository/testamkayreleaseplugin-snapshots"
            credentials {
                username "admin"
                password "admin123"
            }
            publications {
                nebula(MavenPublication) {
                    groupId 'com.telensa.apps'
                    artifactId 'git-amkay-nebula'
                    version gitVersion()-"${projVersionType}"
                }
            }

        }
        mavenLocal()
    }
}

